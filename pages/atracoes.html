<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="/assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/config-padrao.css">
    <title>Museu F1</title>
</head>

<body>
    <!-- cabeçalho -->
    <header class="flexivel">
        <!-- logo -->
        <img src="/assets/logo.png" alt="logo do museu escrito museuF1 nas cores preto, verde, amarelo e vermelho"
            class="logo" loading="eager">
        <nav>
            <ul class="flexivel_linha-centro">
                <li class="menu_link"><a href="../index.html">Index</a></li>
                <li class="menu_link"><a href="/pages/sobre.html">Sobre</a></li>
                <li class="menu_link"><a href="/pages/atracoes.html">Atrações</a></li>
                <li class="menu_link"><a href="/pages/contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    <!-- hero section -->
    <article class="hero_section-atracao">
        <div class="hero_section_atracao-frase">
            <h1 class="titulo">Acelerando a história, celebrando a paixão.</h1>
        </div>
    </article>
    <!-- rodape -->
    <footer class="flexivel_coluna">
        <section class="flexivel">
            <!-- primeiro item flex -->
            <div class="flexivel_coluna-centro itemflex-50">
                <!-- logo -->
                <img src="/assets/logo.png" alt="logo do museuf1" class="logo_rodape">
                <!-- links redes sociais -->
                <nav>
                    <ul class="flexivel">
                        <li><i class="bi bi-facebook"></i></li>
                        <li><i class="bi bi-twitter espaco_lado"></i></li>
                        <li><i class="bi bi-instagram"></i></li>
                        <li><i class="bi bi-youtube espaco_lado"></i></li>
                    </ul>
                </nav>
            </div>
            <!-- segundo item flex -->
            <nav class="flexivel_linha-centro itemflex-50">
                <!-- links rapidos -->
                <ul class="espaco_lado">
                    <li class="menu_link">Links Rápidos</li>
                    <li class="menu_link"><a href="../index.html">Início</a></li>
                    <li class="menu_link"><a href="/pages/sobre.html">Sobre</a></li>
                    <li class="menu_link"><a href="/pages/atracoes.html">Atrações</a></li>
                    <li class="menu_link"><a href="/pages/contato.html">Contato</a></li>
                </ul>
                <!-- endereço do museu -->
                <a href="#">
                    <address>
                        <strong>MuseuF1 Brasil</strong><br><br>
                        Av. Pole Position, 1234 – Bloco B<br>
                        Bairro Velocidade, São Paulo – SP<br>
                        CEP 04567-890
                    </address>
                </a>
            </nav>
        </section>
        <!-- imagens dos patrocinadores -->
        <section class="flexivel_linha-centro">
            <h3>Patrocinadores</h3>
            <img src="/assets/patrocinos/claro.webp" alt="logo claro" class="img_patrocinadores">
            <img src="/assets/patrocinos/american_express.svg" alt="logo american_express" class="img_patrocinadores">
            <img src="/assets/patrocinos/gerdau.svg" alt="logo claro" class="img_patrocinadores">
            <img src="/assets/patrocinos/raizen.svg" alt="logo claro" class="img_patrocinadores">
            <img src="/assets/patrocinos/LOGOTIPO_PREFEITURASP.webp" alt="logo claro" class="img_patrocinadores">
            <img src="/assets/patrocinos/LOGOTIPO_GPSP.webp" alt="logo claro" class="img_patrocinadores">
        </section>
        <h5>
            Todos os direitos reservados.
        </h5>
    </footer>
</body>

</html>
